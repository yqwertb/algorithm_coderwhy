<body>
  <script>
    function bubble(arr) {
      let i = arr.length - 1
      while (i > 0) {
        let pos = 0
        for (let j = 0; j < i; j++) {
          if (arr[j] > arr[j + 1]) {
            pos = j
            let tmp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = tmp
          }
        }
        i = pos
      }
      return arr
    }
    let arr = [3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
    console.log(bubble(arr))
  </script>
